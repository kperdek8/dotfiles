#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.cache/wal/hypr.conf

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/launch_bar.sh
# SwayOSD
exec-once = swayosd-server &
# Network Manager
exec-once = nm-applet
# Bluetooth
exec-once = blueman-applet 
# Wallpaper
# exec-once = waypaper --restore
exec-once = ~/.config/hypr/scripts/initwallpaper.sh
# Notification daemon
exec-once = mako &
# Automatic disk mount
exec-once = udiskie &
# Auth agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Clipboard
exec-once = wl-paste --type text --watch cliphist store # Only text
exec-once = wl-paste --type image --watch cliphist store # Only data

# Startup apps
# exec-once =[workspace 1 silent] kitty
# exec-once =[workspace 1 silent] sleep 1; kitty btop
# exec-once =[workspace 2 silent] firefox
# exec-once =[workspace 3 silent] nemo ~/Desktop

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun
$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# Firefox wayland
env = MOZ_ENABLE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,pl,jp
    kb_variant = lang
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    #col.active_border = rgba(3388ffee) rgba(00008bee) 30deg
    #col.inactive_border = rgba(595959aa)
    col.active_border = $color11 $color14 45deg
    col.inactive_border = $color11

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 0.95
    inactive_opacity = 0.75
    fullscreen_opacity = 1

    dim_inactive=true
    dim_strength = 0.2

    rounding = 20
    
    blur {
        enabled = true
        size = 10
        passes = 3
        ignore_opacity = true
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    vfr = true
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, BACKSPACE, exec, wlogout
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = Alt, F4, killactive
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod + Shift, F, fullscreen, 1
bind = $mainMod, F, fullscreen
bind = $mainMod, G, toggleGroup
bind = $mainMod, T, togglefloating
bind = $mainMod, SPACE, Exec, rofi -show drun 
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod, L, exec, swaylock 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = Alt, Tab, movefocus, d

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move windows
bind = $mainMod, Left, movewindow, l
bind = $mainMod, Down, movewindow, d
bind = $mainMod, Up, movewindow, u
bind = $mainMod, Right, movewindow, r

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#####################################
#         Media control             #
#####################################
bind = SUPER SHIFT, N, exec, playerctl --player spotify next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bind = SUPER SHIFT, B, exec, playerctl --player spotify previous
bind = SUPER SHIFT, P, exec, playerctl --player spotify play-pause

bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous


# Sink volume raise optionally with --device
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ & swayosd-client --output-volume raise
# Sink volume lower optionally with --device
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- & swayosd-client --output-volume lower
# Sink volume toggle mute
bind =,  XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bind =, XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# bind =, XF86AudioLowerVolume, exec, pamixer -d 5 # volume controller-down "external keyboard"
# bind =, XF86AudioRaiseVolume, exec , pamixer -i 5 # volume controller-up "external keyboard"
# Laptop keyboard keys
# bind =, XF86AudioMute, exec, pamixer -t # mute

#####################################
#         Brightness control        #
#####################################
bind =, XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind =, XF86MonBrightnessDown, exec, swayosd-client --brightness lower


#####################################
#         Special keys              #
#####################################

# Capslock (If you don't want to use the backend)
bind =, --release Caps_Lock, exec, swayosd-client --caps-lock

# Numlock (If you don't want to use the backend)
bind =, --release Caps_Lock, exec, swayosd-client --num-lock

# Scrolllock (If you don't want to use the backend)
bind =, --release Caps_Lock, exec, swayosd-client --scroll-lock

# Screenshoting
env = HYPRSHOT_DIR,$HOME/Screenshots
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Nvidia env
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}
